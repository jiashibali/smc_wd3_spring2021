<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Ready to checkout?</title>
  </head>
  <body>
    <header>
      <div class="py-5 text-center">

        <img class="d-block mx-auto mb-4" src="https://static.thenounproject.com/png/1570213-200.png" alt="shopping cart icon" width="80">
        
        <h2 class="mb-4">Ready to checkout?</h2>

        <button type="button" id="formButton" class="btn btn-dark" onclick="formShowHide()">Yes! Let's go!</button>

      </div>
    </header>

    <main class="container py-5">
      <div class="row">
        <div class="col-sm-12 col-md-8 mx-auto">
          
          <form action="" method="POST" id="myForm">

            <fieldset>
              <h4>Shipping information:</h4>

              <div class="mb-3">
                  <label for="shippingName">Full Name</label>
                  <input type="text" name="shippingName" class="form-control" id="shippingName" placeholder="Name">
              </div>

              <div class="mb-3">
                <label for="shippingStreet">Street Address</label>
                <input type="text" name="shippingStreet" class="form-control" id="shippingStreet" placeholder="Street">
              </div>

              <div class="mb-3">
                <label for="shippingCity">City</label>
                <input type="text" name="shippingCity" class="form-control" id="shippingCity" placeholder="City">
              </div>

              <div class="row g-3">
                
                <div class="col-sm-12 col-md-6">
                  <label for="shippingState">State</label>
                    <select class="form-select" name="shippingState" id="shippingState">
                      <option selected></option>
                      <option value="AL">AL</option>
                      <option value="AK">AK</option>
                      <option value="AR">AR</option>	
                      <option value="AZ">AZ</option>
                      <option value="CA">CA</option>
                      <option value="CO">CO</option>
                      <option value="CT">CT</option>
                      <option value="DC">DC</option>
                      <option value="DE">DE</option>
                      <option value="FL">FL</option>
                      <option value="GA">GA</option>
                      <option value="HI">HI</option>
                      <option value="IA">IA</option>	
                      <option value="ID">ID</option>
                      <option value="IL">IL</option>
                      <option value="IN">IN</option>
                      <option value="KS">KS</option>
                      <option value="KY">KY</option>
                      <option value="LA">LA</option>
                      <option value="MA">MA</option>
                      <option value="MD">MD</option>
                      <option value="ME">ME</option>
                      <option value="MI">MI</option>
                      <option value="MN">MN</option>
                      <option value="MO">MO</option>	
                      <option value="MS">MS</option>
                      <option value="MT">MT</option>
                      <option value="NC">NC</option>	
                      <option value="NE">NE</option>
                      <option value="NH">NH</option>
                      <option value="NJ">NJ</option>
                      <option value="NM">NM</option>			
                      <option value="NV">NV</option>
                      <option value="NY">NY</option>
                      <option value="ND">ND</option>
                      <option value="OH">OH</option>
                      <option value="OK">OK</option>
                      <option value="OR">OR</option>
                      <option value="PA">PA</option>
                      <option value="RI">RI</option>
                      <option value="SC">SC</option>
                      <option value="SD">SD</option>
                      <option value="TN">TN</option>
                      <option value="TX">TX</option>
                      <option value="UT">UT</option>
                      <option value="VT">VT</option>
                      <option value="VA">VA</option>
                      <option value="WA">WA</option>
                      <option value="WI">WI</option>	
                      <option value="WV">WV</option>
                      <option value="WY">WY</option>
                    </select>
                </div>

                <div class="col-sm-12 col-md-6 mb-3">
                  <label for="shippingZip">ZIP/Postal Code</label>
                  <input type="text" name="shippingZip" class="form-control" id="shippingZip">
                </div>

              </div>

            </fieldset>

            <hr>


            <fieldset>
              <h4>Payment information:</h4>

              <div class="row g-3">

                <div class="col-sm-12 col-md-6">
                  <label for="ccName">Name on card</label>
                  <input type="text" name="ccName" id="ccName" class="form-control">
                </div>

                <div class="col-sm-12 col-md-6 mb-3">
                  <label for="ccNumber">Credit card number</label>
                  <input type="text" name="ccNumber" id="ccNumber" class="form-control">
                </div>

              </div>

              <div class="row g-3">

                <div class="col-sm-6 col-md-3">
                  <label for="ccExpmonth">Expiration</label>
                  <select class="form-select" name="ccExpmonth" id="ccExpmonth">
                    <option selected>Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>

                <div class="col-sm-6 col-md-3">
                  <label for="ccExpyear"></label>
                  <select class="form-select" name="ccExpyear" id="ccExpyear">
                    <option selected>Year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>

                  </select>
                </div>
                
                <div class="col-sm-6 col-md-3 mb-3">
                  <label for="ccCvv">CVV</label>
                  <input type="text" name="ccCvv" id="ccCvv" class="form-control">
                </div>

              </div>

            </fieldset>

            <hr>


            <fieldset>
              <h4>Billing information:</h4>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="sameInfo">
                <label class="form-check-label" for="sameInfo">
                  Same as shipping information
                </label>
              </div>

              <div class="mb-3">
                <label for="billingName">Billing Name</label>
                <input type="text" name="billingName" class="form-control" id="billingName" placeholder="Name">
              </div>

              <div class="mb-3">
                <label for="billingStreet">Billing Street Address</label>
                <input type="text" name="billingStreet" class="form-control" id="billingStreet" placeholder="Street">
              </div>

              <div class="mb-3">
                <label for="billingCity">Billing City</label>
                <input type="text" name="billingCity" class="form-control" id="billingCity" placeholder="City">
              </div>

              <div class="row g-3">
              
                <div class="col-sm-12 col-md-6">
                  <label for="billingState">Billing State</label>
                    <select class="form-select" name="billingState" id="billingState">
                      <option selected></option>
                      <option value="AL">AL</option>
                      <option value="AK">AK</option>
                      <option value="AR">AR</option>	
                      <option value="AZ">AZ</option>
                      <option value="CA">CA</option>
                      <option value="CO">CO</option>
                      <option value="CT">CT</option>
                      <option value="DC">DC</option>
                      <option value="DE">DE</option>
                      <option value="FL">FL</option>
                      <option value="GA">GA</option>
                      <option value="HI">HI</option>
                      <option value="IA">IA</option>	
                      <option value="ID">ID</option>
                      <option value="IL">IL</option>
                      <option value="IN">IN</option>
                      <option value="KS">KS</option>
                      <option value="KY">KY</option>
                      <option value="LA">LA</option>
                      <option value="MA">MA</option>
                      <option value="MD">MD</option>
                      <option value="ME">ME</option>
                      <option value="MI">MI</option>
                      <option value="MN">MN</option>
                      <option value="MO">MO</option>	
                      <option value="MS">MS</option>
                      <option value="MT">MT</option>
                      <option value="NC">NC</option>	
                      <option value="NE">NE</option>
                      <option value="NH">NH</option>
                      <option value="NJ">NJ</option>
                      <option value="NM">NM</option>			
                      <option value="NV">NV</option>
                      <option value="NY">NY</option>
                      <option value="ND">ND</option>
                      <option value="OH">OH</option>
                      <option value="OK">OK</option>
                      <option value="OR">OR</option>
                      <option value="PA">PA</option>
                      <option value="RI">RI</option>
                      <option value="SC">SC</option>
                      <option value="SD">SD</option>
                      <option value="TN">TN</option>
                      <option value="TX">TX</option>
                      <option value="UT">UT</option>
                      <option value="VT">VT</option>
                      <option value="VA">VA</option>
                      <option value="WA">WA</option>
                      <option value="WI">WI</option>	
                      <option value="WV">WV</option>
                      <option value="WY">WY</option>
                    </select>
                </div>

                <div class="col-sm-12 col-md-6 mb-3">
                  <label for="billingZip">Billing ZIP/Postal Code</label>
                    <input type="text" name="billingZip" class="form-control" id="billingZip">
                </div>

              </div>

            </fieldset>

            <hr>

            <div class="form-check form-switch mb-3">
              <input type="checkbox" name="termsAgree" id="termsAgree" class="form-check-input">
              <label for="termsAgree" class="form-check-label">I agree to the
                <a href="#">terms & conditions</a>.</label>
            </div>

            <button type="submit" class="btn btn-light">Submit</button>

          </form>
        </div>
      </div>
    </main>
      
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script>
      function formShowHide() {
        var x = document.getElementById("myForm");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      } 
    </script>

    <script>
      let uNinput = document.getElementById("shippingName");
      let shNinput = document.getElementById("billingName");

      uNinput.addEventListener("blur", function(){
          if(this.value != ""){
              shNinput.value = this.value;
          }
          else {
              alert("Please fill out all the information.");
          }
          
      })
    </script>

  </body>
</html>
